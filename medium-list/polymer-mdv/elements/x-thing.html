<polymer-element name="x-thing">
<template>
  <style>
    .message {
      box-sizing: border-box;
      height: 80px;
      padding: 4px;
      padding-left: 77px;
      line-height: 167%;
      cursor: default;
      background-color: white;
      position: relative;
      color: black;
      background-repeat: no-repeat;
      background-position: 10px 10px;
      background-size: 60px;
      border-bottom: 1px solid #ddd;
    }
    
    .from {
      display: inline;
      font-weight: bold;
    }
    
    .timestamp {
      margin-left: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
    
  </style>

  <div class="message">
    <span class="from">{{a}}</span>
    <span class="timestamp">{{b}}</span>
    <div class="subject">{{c}}</div>
  </div>

</template>
<script>
(function() {
  var template = document._currentScript.ownerDocument.querySelector('template');
  Polymer({
    createdCallback: function() {
      this.model = {};
    },
    bindFinished: function() {
      this.model.a = this.getAttribute('a');
      this.model.b = this.getAttribute('b');
      this.model.c = this.getAttribute('c');
      var root = this.createShadowRoot();
      var dom = template.createInstance(this.model);
      root.appendChild(dom);
    },
    makeElementReady: function(){},
    attachedCallback: function(){}
    /*,
    aChanged: function() {},
    bChanged: function() {},
    cChanged: function() {}*/
  });
})();
</script>

</polymer-element>
