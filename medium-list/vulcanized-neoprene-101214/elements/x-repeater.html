<script>

  Polymer({

    name: 'x-repeater',

    published: {
      kind: String
    },

    bind: {
      items: 'itemsChanged'
    },

    created: function() {
      this.style.display = 'block';
    },

    itemsChanged: function(items) {
      var root = this.root, kind = this.kind;
      root.textContent = '';
      if (items && kind) {
        for (var i=0, row, item; item=items[i]; i++) {
          row = document.createElement(kind);
          row.item = item;
          root.appendChild(row);
        }
      }
    }

  });

</script>
